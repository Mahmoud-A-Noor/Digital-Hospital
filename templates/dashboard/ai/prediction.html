{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
  <div class="container my-4">
    <div class="card py-5" style="background-color: #f8f9fa;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-xl-6">
            <div class="card-body p-4 text-center">
              {% if prediction %}
                <h4 class="mb-4" style="color: #333;">The prediction result is:</h4>
                <p style="font-size: 18px;">{{ prediction }}</p>
              {% if status %}
                <i class="fa-regular fa-face-smile" style="font-size: 200px; color: #008CFF;"></i>
              {% else %}
                <i class="fa-regular fa-face-frown" style="font-size: 200px; color: #008CFF;"></i>
              {% endif %}
              {% else %}
                <p style="font-size: 18px;">Sorry, you are not authorized to view this page.</p>
              {% endif %}
            </div>
          </div>
          <div class="col-xl-6 d-flex align-items-center justify-content-center">
            <img src={% static 'dashboard/images/doctor_report.png' %} class="img-fluid rounded" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
